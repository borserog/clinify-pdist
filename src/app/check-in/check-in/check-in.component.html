<div class="card-container">
  <mat-card>
    <div class="logo">
      <img src="../../../assets/logo_yellow.png" alt="">
    </div>
    <mat-card-header>
      <mat-card-title>Check In</mat-card-title>
      <mat-card-subtitle>Realize o check-in na sua consulta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input
          autocomplete="off"
          [formControl]="checkInCode"
          matInput
          type="text"
          placeholder="Código de check-in"
          maxlength="8"
          [minLength]="8"
        />
      </mat-form-field>
      <div class="check-in-btn-container">
        <button
          [disabled]="checkInCode.invalid"
          mat-raised-button
          type="submit"
          color="primary"
          (click)="onSubmit()"
        >
          Check-in
        </button>
      </div>
      <div class="message-row">
        <p>{{ message$ | async }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
